<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Interior master</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
	</head>
	<body class="body">
		<header class="header">
			<div class="container">
				<div class="navigation">
					<a
						href="/"
						target="_self"
						class="navigation__link"
						title="this interior"
						>this interior</a
					>
					<div id="mobileNav">
						<figure class="mobile-icons">
							<img
								class="mobile-icons--hamburger"
								src="images/icons/hamburger-256.png" />
							<img
								class="mobile-icons--close"
								src="images/icons/close-window-256.png" />
						</figure>
						<nav class="navigation__nav">
							<ul class="navigation__nav-list">
								<li class="navigation__nav-item navigation__nav-item--chosen">
									Home
								</li>
								<li class="navigation__nav-item">Collection</li>
								<li class="navigation__nav-item">About</li>
								<li class="navigation__nav-item">Contact</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<main class="main-content">
			<section class="block block-introduction">
				<div class="container">
					<h1>Modern interior</h1>
					<p class="block block-introduction__paragraph">
						A full-Service residential & commercial interior design and staging
						company offering professional organizing & eco-services.
					</p>
					<a
						href="#"
						target="_self"
						class="block-introduction__cta"
						>Read more -></a
					>
				</div>
			</section>
			<section class="block-hero">
				<div class="container">
					<figure>
						<img
							src="images/home/photo1.png"
							alt="home design" />
					</figure>
					<div class="block-hero__designer">
						<div class="block-hero__designer-details">
							<a
								href="#"
								target="_self"
								class="block-hero__selfie-box">
								<img
									src="images/home/photo2.png"
									alt="designer's selfie" />
							</a>
							<figcaption class="block-hero__name">
								<a
									href="#"
									class="block-hero__person"
									target="_self"
									>Aliza Webber</a
								><span class="block-hero__job-title">Interior designer</span>
							</figcaption>
						</div>
						<h2 class="block block-hero__description">
							Designed in 2020 by Aliza Webber
						</h2>
					</div>
				</div>
			</section>
		</main>
		<footer class="main-footer">
			<div class="container">
				<p class="main-footer__owner">
					created by
					<a
						href="#"
						target="_self"
						class="main-footer__owner--name"
						>username</a
					>
					- devChallenges.io
				</p>
			</div>
		</footer>
	</body>
</html>
